<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculatamator</title>
    <script src="./jquery.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <h1>SALARY CALCULATOR</h1>

<div id="addForm">
    <h2 id="header">Add Employee</h2>

    <form id="salaryForm">
        <input id="firstNameInput" type="text" placeholder="First Name" required>
        <input id="lastNameInput" type="text" placeholder="Last Name" required>
        <input id="idNumberInput" type="text" placeholder="ID Number" required>
        <input id="titleInput" type="text" placeholder="Title" required>
        <input id="annualSalaryInput" type="text" placeholder="Annual Salary" required>
        <input id="submitButton" type="submit" value="Submit">
    </form>
</div>
<div class="tableClass">
    <h2>Employees</h2>
    <table id="salaryTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>remove</th>
            </tr>
        </thead>
        <tbody id="salaryTableBody">
    <!--TABLE FROM JS-->
        </tbody>
    </table>
</div>
<div id="costClass">
    <h2 class="inline">Total Montly Cost:</h2><span class="inline" id="monthlyCost"></span>
</div>
</body>
</html>
